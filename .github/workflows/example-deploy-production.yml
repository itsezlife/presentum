name: Example - deploy web to production

on:
  workflow_dispatch:

jobs:
  build:
    #if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    name: "Build"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      pub-cache-name: pub
      working-directory: ./example
    steps:
      - name: ğŸš‚ Get latest code
        id: checkout
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github
            pubspec.yaml
            lib
            test
            analysis_options.yaml
            CHANGELOG.md
            example

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.x"
          channel: "stable"
          cache: true

      - name: ğŸ‘· Install Dependencies
        id: install-dependencies
        timeout-minutes: 1
        run: |
          apt-get update && apt-get install -y lcov
          flutter pub get
          dart pub global activate intl_utils
          dart pub global run intl_utils:generate

      - name: ğŸ–¼ï¸ Move images from assets to web
        working-directory: ${{ env.working-directory }}
        run: |
          dart run bin/web_move_images.dart
        timeout-minutes: 5

      - name: ğŸ—ï¸ Codegen
        working-directory: ${{ env.working-directory }}
        run: |
          flutter gen-l10n --arb-dir lib/src/l10n/arb --output-dir lib/src/l10n/generated --template-arb-file app_en.arb
          dart run build_runner build --delete-conflicting-outputs --release
        timeout-minutes: 5

      - name: ğŸŒ Build flutter web
        working-directory: ${{ env.working-directory }}
        run: |
          flutter build web --release --no-source-maps \
            --no-tree-shake-icons --pwa-strategy offline-first \
            --base-href / \
            --dart-define-from-file=config/production.json

      - name: ğŸ“ Upload web build result
        uses: actions/upload-artifact@v6
        with:
          name: web-live
          retention-days: 1
          if-no-files-found: error
          path: |
            example/build/web/
            example/.firebaserc
            example/firebase.json
            firebase.json

  # Deploy web on production
  web-deploy:
    name: "Deploy web on production"
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    #defaults:
    #  run:
    #    working-directory: ./example
    needs: build
    steps:
      - name: ğŸ“¦ Download result for web build job
        uses: actions/download-artifact@v4
        with:
          name: web-live

      - name: ğŸ“¥ List web artifact
        run: |
          tree

      - name: ğŸ”¥ Deploy to Firebase production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUTTER_PRESENTUM_EXAMPLE }}"
          entryPoint: example/
          target: production
          projectId: flutter-presentum-example
