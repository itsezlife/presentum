name: Example - deploy web to production

on:
  workflow_dispatch:

jobs:
  build:
    #if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    name: "Build"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      pub-cache-name: pub
      working-directory: ./example
    steps:
      - name: ðŸš‚ Get latest code
        id: checkout
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github
            pubspec.yaml
            lib
            test
            analysis_options.yaml
            CHANGELOG.md
            example

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.x"
          channel: "stable"
          cache: true

      - name: ðŸ‘· Install Dependencies
        id: install-dependencies
        timeout-minutes: 1
        run: |
          apt-get update && apt-get install -y lcov
          flutter pub get
          dart pub global activate intl_utils
          dart pub global run intl_utils:generate

      - name: ðŸ–¼ï¸ Move images from assets to web
        working-directory: ${{ env.working-directory }}
        run: |
          dart run bin/web_move_images.dart
        timeout-minutes: 5

      - name: ðŸ—ï¸ Codegen
        working-directory: ${{ env.working-directory }}
        run: |
          flutter gen-l10n --arb-dir lib/src/l10n/arb --output-dir lib/src/l10n/generated --template-arb-file app_en.arb
          dart run build_runner build --delete-conflicting-outputs --release
        timeout-minutes: 5

      - name: ðŸŒ Build flutter web
        working-directory: ${{ env.working-directory }}
        run: |
          flutter build web --release --no-source-maps \
            --no-tree-shake-icons --pwa-strategy offline-first \
            --base-href / \
            --dart-define-from-file=config/production.json

      - name: ðŸ“ Upload web build result
        uses: actions/upload-artifact@v4
        with:
          name: web-live
          retention-days: 1
          if-no-files-found: error
          path: |
            example/build/web/
            example/.firebaserc
            example/firebase.json
            firebase.json

  # Deploy web on production
  web-deploy:
    name: "Deploy web to production"
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
    #defaults:
    #  run:
    #    working-directory: ./example
    needs: build
    steps:
      - name: ðŸ“¦ Download result for web build job
        uses: actions/download-artifact@v4
        with:
          name: web-live

      - name: ðŸ“¥ List web artifact
        run: |
          ls -la
          ls -la example/ || echo "example/ not found"

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ”¥ Deploy to Firebase production
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUTTER_PRESENTUM_EXAMPLE }}' > ${{ runner.temp }}/gcp-key.json
          npm install -g firebase-tools
          cd example
          firebase deploy --only hosting:production --project flutter-presentum-example
